<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
</head>
<body>
    <h1>Guess The Number! </h1>
     <script>
          let num = Math.floor(Math.random() * 100) + 1;
        let guess = prompt("Guess a number between 1 and 100");
        let counter = 0;
        let gotIt = false;
        let feedback = "";
        let times = "times";//plural

        while (gotIt == false){
            counter++;
            if(guess == num){

                if(counter ==1){
                    times = "time";
                }

                feedback = `The number was ${num} and you guessed ${counter} ${times}!`;
                alert(feedback);
                gotIt = true;
            }else if(num > guess){//higher
                guess = prompt("Incorrect, it's higher!");
       
            }else if(num < guess){//lower
                guess = prompt("Incorrect, it's lower!");
       
        }else{
            alert("Refresh the page!");
        }


    }

        alert(num);
   
     </script>
</body>
</html>
